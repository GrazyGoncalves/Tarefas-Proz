    <title>Aula CSS 01</title>

  <body>
    <h1>Aula de CSS 01</h1>
    <form class="form">

    <p>Escolha o seu favorito</p>

    <form class="form">

      <input type="radio" id="css" name="CSS" value="CSS" />
      <label for="css">CSS</label><br />
      <input type="radio" id="javascript" name="Js" value="JavaScript" />
      <label for="javascript">JavaScript</label>
    </form>
    <br />
    <div><a href="">Link</a> da 1ra div</div>

    <p><a href="">Link</a> sem div :(</p>
